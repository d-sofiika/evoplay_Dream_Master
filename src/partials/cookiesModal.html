<section class="section">
  <div id="cookiePopup" class="cookie-popup">
    <button type="button" class="cookie-close">
      <svg class="cookie-icon" width="34" height="28">
        <use href="/img/sprite.svg#icon-close" />
      </svg>
    </button>

    <p>
      We use cookies to improve your experience on our website. By browsing this
      website, you agree to our use of cookies.
    </p>
    <div class="cookie-button-wrapper">
      <button type="button" class="cookie-accept">ACCEPT COOKIES</button>
      <button type="button" class="cookie-decline">DECLINE COOKIES</button>
    </div>
  </div>
</section>
